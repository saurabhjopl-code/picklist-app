<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pick List Generator V2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<h1>ðŸ“¦ Pick List Generator â€“ V2</h1>

<div class="upload-box">
  <input type="file" id="saleFile" accept=".xlsx">
  <input type="file" id="uniwareFile" accept=".xlsx">
  <input type="file" id="binFile" accept=".xlsx">
  <button onclick="generate()">Generate</button>
  <button onclick="exportExcel()">Export</button>
</div>

<div class="filters">
  <input placeholder="Filter SKU" oninput="applyFilters()" id="fSku">
  <input placeholder="Filter Style ID" oninput="applyFilters()" id="fStyle">
  <input placeholder="Filter Size" oninput="applyFilters()" id="fSize">
  <input placeholder="Filter BIN" oninput="applyFilters()" id="fBin">
</div>

<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Style ID</th>
      <th>Size</th>
      <th>BIN</th>
      <th>Unit</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
