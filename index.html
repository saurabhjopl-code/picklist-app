<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<h1>ðŸ“¦ Pick List Generator â€“ MP Wise</h1>

<div class="controls">
  <label>Sale Orders
    <input type="file" id="saleFile" accept=".csv,.xlsx,.xls">
  </label>

  <label>Uniware Stock
    <input type="file" id="uniwareFile" accept=".csv,.xlsx,.xls">
  </label>

  <label>Bin Data (Inward)
    <input type="file" id="binFile" accept=".csv,.xlsx,.xls">
  </label>

  <button onclick="generate()">Generate</button>
  <button onclick="exportExcel()">Export</button>

  <label>Sort By
    <select id="sortBy" onchange="applySort()">
      <option value="">Default</option>
      <option value="SKU">SKU</option>
      <option value="Style">Style</option>
      <option value="Size">Size</option>
      <option value="BIN">BIN</option>
    </select>
  </label>
</div>

<div id="msg"></div>
<div id="tabs"></div>

<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Style</th>
      <th>Size</th>
      <th>BIN</th>
      <th>Units</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
