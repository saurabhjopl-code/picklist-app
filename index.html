<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pick List Generator V3.2.1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<h1>ðŸ“¦ Pick List Generator â€“ MP Wise (V3.2.1)</h1>

<div class="upload-box">
  <label>
    Sale Orders (CSV / Excel)
    <input type="file" id="saleFile" accept=".xlsx,.xls,.csv">
    <span class="status" id="saleStatus"></span>
  </label>

  <label>
    Uniware Stock (CSV / Excel)
    <input type="file" id="uniwareFile" accept=".xlsx,.xls,.csv">
    <span class="status" id="uniwareStatus"></span>
  </label>

  <label>
    Bin Data â€“ Inward Sheet (CSV / Excel)
    <input type="file" id="binFile" accept=".xlsx,.xls,.csv">
    <span class="status" id="binStatus"></span>
  </label>

  <button onclick="generate()">Generate</button>
  <button onclick="exportExcel()">Export</button>
</div>

<div class="sort-box">
  <label>Sort By:</label>
  <select id="sortBy" onchange="applySort()">
    <option value="">Default</option>
    <option value="SKU">SKU</option>
    <option value="Style">Style ID</option>
    <option value="Size">Size</option>
    <option value="BIN">BIN</option>
  </select>
</div>

<div id="mpTabs" class="tabs"></div>

<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Style ID</th>
      <th>Size</th>
      <th>BIN</th>
      <th>Unit</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
