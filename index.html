<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pick List Generator V3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<h1>ðŸ“¦ Pick List Generator â€“ MP Wise (V3)</h1>

<div class="upload-box">
  <input type="file" id="saleFile" accept=".xlsx">
  <input type="file" id="uniwareFile" accept=".xlsx">
  <input type="file" id="binFile" accept=".xlsx">
  <button onclick="generate()">Generate</button>
  <button onclick="exportExcel()">Export</button>
</div>

<div class="filters">
  <input placeholder="Filter SKU" id="fSku" oninput="applyFilters()">
  <input placeholder="Filter Style ID" id="fStyle" oninput="applyFilters()">
  <input placeholder="Filter Size" id="fSize" oninput="applyFilters()">
  <input placeholder="Filter BIN" id="fBin" oninput="applyFilters()">
</div>

<div id="mpTabs" class="tabs"></div>

<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Style ID</th>
      <th>Size</th>
      <th>BIN</th>
      <th>Unit</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
